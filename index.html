<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surveillance Loader</title>
<link rel="icon" type="image/png" href="https://surveillance840.neocities.org/Logo1.png">

<style>
  body {
    margin: 0;
    font-family: monospace;
    background: #0e0e0e;
    color: #e5e5e5;
  }

  /* top bar */
  header {
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    letter-spacing: 2px;
  }

  header a {
    color: #5e7cff;
    text-decoration: none;
    font-size: 14px;
  }
  header a:hover { text-decoration: underline; }

  /* main container */
  .wrapper {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 25px;
    text-align: center;
  }

  .description {
    background: #141414;
    border: 1px solid #222;
    padding: 20px;
    border-radius: 12px;
    line-height: 1.6em;
    margin-bottom: 40px;
    color: #c6c6c6;
  }

  /* game cards */
  .games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 18px;
    margin-bottom: 40px;
  }

  .game {
    background: #161616;
    padding: 12px;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    transition: 0.2s;
  }

  .game:hover {
    transform: translateY(-4px);
    border-color: #444;
    box-shadow: 0 0 8px #000;
  }

  .game img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 8px;
    border: 1px solid #333;
  }

  .game a {
    color: #00d9d9;
    text-decoration: none;
    font-size: 14px;
  }
  .game a:hover { text-decoration: underline; }

  /* footer links */
  .links a {
    display: block;
    margin: 6px 0;
    color: #dcdcdc;
    font-size: 14px;
    text-decoration: none;
  }

  .links a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 11px;
    color: #555;
  }
</style>
</head>

<body>

<header>
  <h1>Surveillance</h1>
  <a href="https://discord.com/invite/cJbTBQRHuF">Discord</a>
</header>

<div class="wrapper">

  <div class="description">
    This website serves as an archive of the filedump user known as "Surveillance840".
    Despite appearing to have no active owner, the account continues to receive
    frequent updates.
  </div>

  <div class="games">
    
    <div class="game">
      <a href="https://surveillance840.neocities.org/surveillance1">
        <img src="https://surveillance840.neocities.org/1.png" alt="Logo">
        S.pmp
      </a>
    </div>

    <div class="game">
      <a href="https://surveillance840.neocities.org/surveillance2">
        <img src="https://surveillance840.neocities.org/2.png" alt="Logo">
        S2.pmp
      </a>
    </div>

    <div class="game">
      <a href="https://surveillance840.neocities.org/oakleywood">
        <img src="https://surveillance840.neocities.org/3.png" alt="Warning">
        Notice.pmp
      </a>
    </div>

    <div class="game">
      <a href="https://watcher-sight.neocities.org/denomination">
        <img src="https://surveillance840.neocities.org/4.png" alt="Logo">
        Conflagration.pmp
      </a>
    </div>

  </div>

  <div class="links">
    <a href="contact.txt">Contact</a>
    <a href="https://pinesparadio.neocities.org">Mind</a>
    <a href="https://watcher-sight.neocities.org">The things to see</a>
    <a href="https://pinesparadio.neocities.org/system">System</a>
  </div>

</div>

<footer></footer>

</body>
</html>
