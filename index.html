<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surveillance Loader</title>
  <link rel="icon" type="image/png" href="https://surveillance840.github.io/1.PNG">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      color: #e0e0e0;
      background: url('https://surveillance840.github.io/Background.png') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      padding-bottom: 40px;
    }

    header {
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #000;
    }

    .subtitle {
      font-size: 16px;
      color: #888;
      margin-top: 8px;
      text-align: center;
      letter-spacing: 1px;
    }

    .container {
      max-width: 500px;
      width: 90%;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    .game {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .game-content {
      width: 240px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #555;
      border-radius: 6px;
      padding: 8px;
      background-color: #2a2a2a;
      transition: border-color 0.1s ease, filter 0.1s ease, background-color 0.1s ease;
      color: #e0e0e0;
      text-decoration: none;
    }

    .game-content img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 8px;
      filter: contrast(1.2) brightness(0.9) grayscale(0.1);
      transition: filter 0.1s ease;
    }

    .game-content:hover {
      border-color: #fff;
      background-color: #3a3a3a;
    }

    .game-content:hover img {
      filter: contrast(1.2) brightness(1.3) grayscale(0);
    }

    .hyperlink {
      margin-top: 12px;
      display: inline-block;
      font-size: 16px;
      color: #00c4c4;
      text-decoration: none;
    }

    .hyperlink:hover {
      text-decoration: underline;
    }

    #light {
      position: absolute;
      top: -25%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 120vh;
      pointer-events: none;
      z-index: 3;
      filter: drop-shadow(0 0 50px #fff) blur(15px);
      opacity: 0.6;
      transition: opacity 0.05s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Surveillance</h1>
    <p class="subtitle">A testament to the ambition of humankind.</p>
  </header>

  <div class="container" id="content">
    <div class="game">
      <a href="chapter1.html" class="game-content">
        <img src="https://surveillance840.github.io/1.PNG" alt="Logo">
        <div>Chapter 1</div>
      </a>
    </div>

    <a href="holy.html" class="hyperlink">iniquitousness</a>
    <br>
  </div>

  <img src="https://surveillance840.github.io/Light.svg" id="light" alt="Light">

  <script>
    function flickerLight() {
      const light = document.getElementById('light');
      light.style.opacity = 0;
      setTimeout(() => {
        light.style.opacity = 0.6;
      }, 50);
    }

    function startFlicker() {
      setTimeout(() => {
        flickerLight();
        startFlicker();
      }, 3000 + Math.random() * 7000);
    }

    startFlicker();
  </script>
</body>
</html>
